<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <header>
        <h1>Let's Play Rock Paper Scissors Game</h1>
    </header>

    <div class ="score-board">
        <div id = "user-label" class = "badge"> user </div>
        <div id = "computer-label" class = "badge"> computer </div>
        <span id = "user-score">0</span> : <span id="computer-score">0</span>
    </div>
  
  
    <div class="result">
        <p>You win!</p>
    </div>     

    <div class = "choices">
        <div class = "choice" id = "rock">
            <img src="https://img.icons8.com/color/48/000000/hand-rock.png" alt="">
        </div>
        <div class = "choice" id = "paper">
                <img src="https://img.icons8.com/color/48/000000/hand.png" alt="">
        </div>
        <div class = "choice" id = "scissors">
                <img src="https://img.icons8.com/color/48/000000/hand-scissors.png" alt="">
        </div>
    </div>

<p id = "action-message"> Make Your Move</p>

  <script src="RPS_Opals.js"></script>

</body>

</html>
